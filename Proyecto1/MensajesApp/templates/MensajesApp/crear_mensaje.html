{% extends 'AgenciApp/inicio.html' %}
{% load static %}

{% block contenidoQueCambia %}
    <h1>Nuevo Mensaje</h1>
    <form method="POST" action="{% url 'crear_mensaje' %}">
        {% csrf_token %}
        <textarea name="content" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
{% endblock %}
