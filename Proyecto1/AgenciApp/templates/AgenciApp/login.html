<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'AgenciApp/css/bootstrap.min.css'%}" rel="stylesheet"/>
    <link href="{% static 'AgenciApp/css/AgenciAppStyle.css'%}" rel="stylesheet"/>
    <title>Login AgenciaApp</title>
</head>
<body>
    <div class="containerForm"> 
        <form action="" method="POST" class="formLogin"> {% csrf_token %}
            <h3 style="color: white; font-weight:bold; margin-bottom: 30px; display: flex; justify-content: center; align-items: center;">AgenciApp</h3>
            <div>
                <input name="user" type="text" placeholder="Usuario" class="inputLogin">
            </div>
            <div>
                <input name="password" type="password" placeholder="Comtraseña" class="inputLogin">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Iniciar Sesion</button>
            </div>
            {% if error %}
                <p style="color: rgb(249, 5, 5);">{{error}}</p>
            {% endif %}
            <p style="color: white;">¿Todavia no tenes cuenta? <a href="/AgenciApp/registro">Registrate</a></p>
        </form>
    </div>
</body>
</html>
